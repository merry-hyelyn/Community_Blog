{% extends 'base.html' %}
{% block page-name %}LOG IN{% endblock page-name %}
{% block content %}
<div class="text-center text-2xl text-blue-900 font-bold mb-6">Log In</div>
<div class="w-full flex item-center justify-center">
    <div class="inline-block px-32 py-10 border-solid border-4 border-gray-800 text-center shadow-2xl">
<form method="POST" action="{% url 'login' %}">
{% csrf_token %}

아이디(username): 
<div class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal">
{{ form.username }}</div> <br>
비밀번호(password): 
<div class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal">
{{ form.password}}</div> <br>
{% if form.errors %}
{{ form.errors.as_p }}
{% endif %}
<br>
<button type="submit" class="bg-blue-900 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full">Sign In</button>
</form>
<a href = {% url 'home' %}>
    <button type="button" class="text-red-600 font-bold py-2 px-4 rounded-full">cancel</button></a>
</div></div>
{% endblock content %}
